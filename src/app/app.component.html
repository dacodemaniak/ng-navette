<header [ngClass]="{'large': !checkOption()}">
  <h1>{{ appTitle }}</h1>

  <nav>
    <ul>
      <li *ngFor="let option of options">
        {{ option }}
      </li>
    </ul>
  </nav>
  <input type="text" [(ngModel)]="option">
  <button
    type="button"
    (click)="addOption()"
    [disabled]="checkOption()"
    *ngIf="!checkOption()"
  >
    Ajouter
  </button>
</header>

<router-outlet></router-outlet>

<footer>
</footer>
